
<h4 class="pt-2 pb-2">HOME</h4>
<div class="row">
  <div class="col-12" *ngIf="hasInvestments">
    <div class="alert alert-info d-flex justify-content-between align-items-center">
      
      <span>Deposit now and start investing</span>

      <a class="btn btn-primary" routerLink="/investor/packages">
        DEPOSIT NOW
      </a>
    </div>
  </div>
</div>
<table class="table table-striped pt-5">
  <thead>
    <tr>
      <td>#</td>
      <td>Investment</td>
      <td>Start Date</td>
      <td>Mature Date</td>
      <td>State</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of $investments | async">
      <td>{{ i.investmentNo }}</td>
      <td>{{ i.amount | currency: "USD" }}</td>
      <td>{{ i.startDate | date: "dd MMMM yyyy"}}</td>
      <td>{{ i.endDate | date: "dd MMMM yyyy" }}</td>
      <td>
        <span class="badge badge-pill badge-{{ badgeBg.get(state[i.state]) }}">{{state[i.state]}}</span>
      </td>
    </tr>
  </tbody>
</table>
